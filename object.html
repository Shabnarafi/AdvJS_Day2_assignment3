	var Person = ["John","Doe","JohnDoe@gmail.com","047124501"];

	{
		document.getElementsByTagName("input")[i].value = Person[i];
	}

function getDetails(){
	var Person = {firstName:"John",LastName:"Doe",Email:"JohnDoe@gmail.com",PhoneNumber:"047124501"};
